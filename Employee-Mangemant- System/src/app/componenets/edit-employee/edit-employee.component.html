<h2 class="section-title">Edit Employee</h2>
<form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="saveEmploye()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
    </div>

    <div class="form-group">
      <label for="emailId">Email ID:</label>
      <input type="text" id="emailId" formControlName="emailId">
    </div>
    
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" formControlName="department">
    </div>

    <button class="submit-button" type="submit">Save</button>
  </form>
