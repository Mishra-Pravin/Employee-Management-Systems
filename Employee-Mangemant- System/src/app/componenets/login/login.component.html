
<form [formGroup]="sampleForm" (ngSubmit)="LoginSubmit()" class="form-box">


    <div class="form-group">
        <label >Username</label>
        <input type="email" placeholder="Provide your Email Address" formControlName="emailAddress"/>
        <span *ngIf="sampleForm.get('emailAddress')?.invalid && sampleForm.get('emailAddress')?.touched" >Email Addrss is Invalid</span>
    </div>

    <div class="form-group">
        <label >Password</label>
        <input type="password" placeholder="Enter your Password" autocomplete="off"  formControlName="pass"/>
        <span *ngIf="sampleForm.get('pass')?.invalid  && sampleForm.get('pass')?.touched">Please enter a valid password (must consist only of letters and digits)</span>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="sampleForm.invalid">Login</button>
    </div>

</form>
